<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/global.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-zI/n38YhFvHZhD6t9jEOMvfXuwJJlC42CBqtWm3gx+SY9jFfVHkiB9a0VOE8R8L6" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12DGlcVxWf7kfHk5Ix+9pE+LvES2LJml+73eF7KMbJcs3Xug" crossorigin="anonymous"></script>
  <style>
    .form-label {
      display: block;
      padding: 0.5rem;
      border-radius: 0.25rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contacto</h1>
    <div class="navbar">
    <nav>
      <a href="index.html">Inicio</a>
      <a href="aboutus.html">Sobre Nosotros</a>
      <a href="contact.html">Contacto</a>
      <a href="crear.html">Crear Películas</a>
    </nav>
  </div>
  </header>
  <body class="bg-dark text-white">
    <main>
      <section class="container mt-5">
        <div class="card bg-dark text-white border-danger mx-auto" style="max-width: 800px;">
          <div class="card-body">
    
            <h2 class="card-title text-center text-white">Déjanos tu mensaje</h2>

            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Nombres:</label>
                <input type="text" class="form-control bg-dark text-white border-light" id="name" name="name" placeholder="Tu nombre" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo:</label>
                <input type="email" class="form-control bg-dark text-white border-light" id="email" name="email" placeholder="Tu correo" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Mensaje:</label>
                <textarea class="form-control bg-dark text-white border-light" id="message" name="message" rows="5" placeholder="Tu mensaje..." required></textarea>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
      <script src="scripts/contac.js"></script>
    </section>
  </main>
</body>
</html>
