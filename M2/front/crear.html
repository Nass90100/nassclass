<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .form-container {
            background-color: #1e1e1e;
            border: 1px solid #f00;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 2px 6px rgba(255, 0, 0, 0.2);
            max-width: 600px;
        }
        .form-label {
            color: #ffffff;
            font-size: 0.9rem;
        }
        .form-control {
            font-size: 0.9rem;
            padding: 0.5rem;
        }
        .btn-primary, .btn-secondary {
            font-size: 0.85rem;
            padding: 0.3rem 0.8rem;
        }
        .btn-primary {
            background-color: #f00;
            border: 1px solid #f00;
        }
        .btn-primary:hover {
            background-color: #b30000;
            border-color: #b30000;
        }
        .btn-secondary {
            background-color: #444;
            border: 1px solid #f00;
            color: #fff;
        }
        .btn-secondary:hover {
            background-color: #5c5c5c;
        }
        .form-check-label {
            color: #ffffff;
            font-size: 0.85rem;
        }
        .navbar a {
            color: #ffffff;
            margin-right: 10px;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .navbar a:hover {
            color: #f00;
            text-decoration: underline;
        }
    </style>
    <script type="module" src="./scripts/form.js"></script>
</head>
<body>
    <header>
        <h1 class="text-center mt-4">Agregar Películas</h1>
        <div class="navbar text-center">
            <nav>
                <a href="index.html">Inicio</a>
                <a href="aboutus.html">Sobre Nosotros</a>
                <a href="contact.html">Contacto</a>
                <a href="crear.html">Crear Películas</a>
            </nav>
        </div>
    </header>
    <main class="container d-flex justify-content-center">
        <section class="form-container">
            <h2 class="text-center mb-3">Formulario de Películas</h2>
            <form id="createMovieForm">
                <div class="mb-2">
                    <label for="name" class="form-label">Título de la película:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Título de la película" required>
                </div>
                <div class="mb-2">
                    <label for="year" class="form-label">Año de la película:</label>
                    <input type="number" id="year" name="year" class="form-control" min="1888" max="2024" placeholder="Ejemplo: 1995" required>
                </div>
                <div class="mb-2">
                    <label for="duration-hours" class="form-label">Duración:</label>
                    <div class="d-flex">
                        <div class="me-2">
                            <label for="duration-hours" class="form-label">Horas</label>
                            <input type="number" id="duration-hours" name="duration-hours" class="form-control" min="0" placeholder="0" required>
                        </div>
                        <div>
                            <label for="duration-minutes" class="form-label">Minutos</label>
                            <input type="number" id="duration-minutes" name="duration-minutes" class="form-control" min="0" max="59" placeholder="0" required>
                        </div>
                    </div>
                </div>
                <div class="mb-2">
                    <label for="rate" class="form-label">Calificación (1-10):</label>
                    <input type="number" id="rate" name="rate" class="form-control" min="1" max="10" step="0.1" placeholder="8.5" required>
                </div>
                <div class="mb-2">
                    <label for="url" class="form-label">URL del póster:</label>
                    <input type="url" id="url" name="url" class="form-control" placeholder="Pon el link del póster" required>
                </div>
                <div class="mb-2">
                    <label for="director" class="form-label">Director:</label>
                    <input type="text" id="director" name="director" class="form-control" placeholder="Nombre del director" required>
                  </div>
                  
                <div class="mb-2">
                    <label class="form-label">Género:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="accion" name="genres" value="Acción">
                        <label class="form-check-label" for="accion">Acción</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="comedia" name="genres" value="Comedia">
                        <label class="form-check-label" for="comedia">Comedia</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="drama" name="genres" value="Drama">
                        <label class="form-check-label" for="drama">Drama</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="terror" name="genres" value="Terror">
                        <label class="form-check-label" for="terror">Terror</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="suspenso" name="genres" value="Suspenso">
                        <label class="form-check-label" for="suspenso">Suspenso</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="infantil" name="genres" value="Infantil">
                        <label class="form-check-label" for="infantil">Infantil</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="musical" name="genres" value="Musical">
                        <label class="form-check-label" for="musical">Musical</label>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary me-2">Crear Película</button>
                    <button type="reset" class="btn btn-secondary">Limpiar Campos</button>
                </div>
            </form>
        </section>

        <!-- Movies container agregado aquí -->
        <section id="movies-container" class="mt-4">
            <!-- Aquí se renderizarán las tarjetas de las películas -->
        </section>
    </main>
</body>
</html>
